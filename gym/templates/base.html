{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<main>
    <div class="container-fluid" id="heightSideBar">
        <div class="row">
            <div class="col-2" id="green">
                <h4>Sidebar</h4>
                <!-- Navigation links in sidebar-->
                <br/>
                <a href="{% url 'create_appointment' %}">Umów trening</a><br/>
                <br/>
                <a href="#">Link 3</a><br/>
                <br/>
                <a href="#">Link 4</a><br/>
                <br/>
            </div>
            <div class="col-10" style="padding: 0;">
                <!-- Top navbar -->
                <nav class="navbar navbar-expand-lg
                                navbar-light" id="NaVbar">
                    <a class="navbar-brand" style="margin-left: 5px" href="{% url 'home' %}">GrowUP Studio</a>
                    <!-- Hamburger button that toggles the navbar-->
                    <button class="navbar-toggler" type="button"
                            data-toggle="collapse"
                            data-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- navbar links -->
                    <div class="collapse navbar-collapse"
                         id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link
                                active" href="#">
                                Strona Główna
                            </a>
                            <a class="nav-item nav-link" href="#">Sklep</a>
                            <a class="nav-item nav-link" href="#">Kadra</a>
                            <a class="nav-item nav-link" href="#">Blog</a>

                             {% if user.is_authenticated %}
                                <a href="{% url 'accounts:logout' %}" class="d-block text-light">Wyloguj się</a>
                            {% else %}
                                <a href="{% url 'accounts:login' %}" class="d-block text-light">Zaloguj się</a>
                            {% endif %}
                        </div>
                    </div>
                </nav>
                <!-- Contains the main content of the webpage-->
                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
